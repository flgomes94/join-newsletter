<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <img class="logo" src="images/logo-newsletter.svg" alt="Main Logo">
    <h1>Join our newsletter</h1>
    <p class="description">
        Keep up with our latest collections, exclusive deals, and special offers!<br>
        We introduce a new collection every week, so stay tuned to snag the hottest items just for you.
    </p>
    <div class="newsletter-card">
        <input type="email" class="email-input" placeholder="Enter your email address">
        <button class="subscribe-button">Subscribe now</button>
        <p class="privacy-notice">Your email is 100% confidential and won't send you any spam.</p>
    </div>
</body>

</html>
